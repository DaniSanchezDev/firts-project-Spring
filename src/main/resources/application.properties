# CONECTARNOS A LA BBDD

spring.application.name=ProjectJPA
# driver del proyecto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# url base de datos - al a√±adir el createDatabaseIfNotExist=true nos crea la BBDD si no existe
spring.datasource.url=jdbc:mysql://localhost:3306/animales?createDatabaseIfNotExist=true
# usuario de la BBDD (root)
spring.datasource.username=root
spring.datasource.password=

# CONFIGURACION BBDD

spring.jpa.generate-ddl=true
#SABER COMO FUNCIONA HIBERNATE
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
# spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# poner colores en consola
spring.output.ansi.enabled=always





